<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Varela Round"
    />
    <script src="script.js" defer></script>
    <title>Mjölnir: Sign up now!</title>
  </head>
  <body>
    <!-- <a href="https://www.flaticon.com/free-icons/thor" title="thor icons">Thor icons created by Darius Dan - Flaticon</a> -->
    <div class="pic">
      <img class="pic-logo" src="images/mjolnir.png" alt="mjolnir-logo" />
    </div>
    <div class="main-card">
      <header>
        <div class="heading">
          <div class="logo">
            <img src="images/mjolnir.png" alt="mjolnir-logo" />
          </div>
          <h1>
            <span class="brand">MJÖLNIR</span>
            <span class="brand-line">: Your Personal Trainer.</span>
          </h1>
        </div>
        <p class="message">
          Take your first step towards a fitter, stronger you! Sign up now.
        </p>
      </header>
      <main>
        <form action="" method="" class="form">
          <div class="form">
            <div class="first-row">
              <input
                type="text"
                placeholder="First Name"
                id="first-name"
                name="first-name"
                maxlength="20"
                pattern="[A-Za-z\s.]+"
                required
                title="Enter alphabets, decimals or white spaces"
              />
              <label for="first-name" class="first-field">First Name</label>
              <input
                type="text"
                placeholder="Last Name"
                id="last-name"
                name="last-name"
                maxlength="20"
                pattern="[A-Za-z\s.]+"
                title="Enter alphabets, decimals or white spaces"
              />
              <label for="last-name" class="second-field">Last Name</label>
            </div>
            <div class="second-row">
              <input
                type="email"
                placeholder="E-mail"
                id="email"
                name="email"
                required
              />
              <label for="email" class="first-field">E-mail</label>
              <input
                type="tel"
                placeholder="Phone Number"
                id="ph-no"
                name="ph-no"
                maxlength="15"
                pattern="[0-9\s+]+"
                title="Enter a valid phone number"
                required
              />
              <label for="ph-no" class="second-field">Phone Number</label>
            </div>
            <div class="third-row">
              <input
                type="text"
                placeholder="Gender"
                id="gender"
                name="gender"
                list="gender-list"
                maxlength="20"
                pattern="[a-zA-Z]+"
                title="Enter alphabets"
              />
              <label for="gender" class="first-field">Gender</label>
              <datalist id="gender-list">
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
              </datalist>
              <select name="goals" id="goals" required>
                <option value="" disabled selected>Fitness Goals</option>
                <option value="general-fitness">General Fitness</option>
                <option value="weight-loss">Weight Loss</option>
                <option value="weight-gain">Weight Gain</option>
                <option value="strength-training">Strength Training</option>
                <option value="endurance-training">Endurance Training</option>
                <option value="body-toning">Body Toning</option>
                <option value="flexibility-mobility">
                  Flexibility & Mobility
                </option>
                <option value="sports-training">Sports Training</option>
                <option value="other-goals">Other goals</option>
              </select>
              <label for="goals" class="second-field">Fitness Goals</label>
              <span class="arrow"></span>
            </div>
            <div class="fourth-row">
              <input
                type="password"
                id="enter-password"
                placeholder="Enter password"
                class="password-field"
                minlength="8"
                maxlength="18"
                pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]+$"
                title="Enter at
              least 8 characters of alphabets and numbers"
                required
              /><label for="enter-password" class="first-field">Password</label
              ><span></span
              ><input
                type="password"
                placeholder="Confirm password"
                id="cpassword"
                class="cpassword-field"
                required
              />
              <label for="cpassword" class="second-field"
                >Confirm Password</label
              >
            </div>
            <div class="fifth-row">
              <textarea
                name="info"
                id="info"
                rows="7"
                cols="50"
                maxlength="300"
                placeholder="Notes: You could mention any other goals, medical issues, schedule issues, etc.."
              ></textarea>
              <label for="info" class="first-field">Notes</label>
            </div>
            <div class="sixth-row">
              <button type="submit" class="signupBtn">Sign Up</button>
            </div>
          </div>
        </form>
      </main>
    </div>
  </body>
</html>
