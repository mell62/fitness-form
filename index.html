<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Varela Round"
    />
    <script src="script.js" defer></script>
    <title>Mjolnir: Your Personal Trainer</title>
  </head>
  <body>
    <!-- <a href="https://www.flaticon.com/free-icons/thor" title="thor icons">Thor icons created by Darius Dan - Flaticon</a> -->
    <div class="pic">
      <img class="pic-logo" src="images/mjolnir.png" alt="mjolnir-logo" />
    </div>
    <div class="main-card">
      <header>
        <div class="heading">
          <div class="logo">
            <img src="images/mjolnir.png" alt="mjolnir-logo" />
          </div>
          <h1>
            <span class="brand">MJÃ–LNIR</span>
            : YOUR PERSONAL TRAINER
          </h1>
        </div>
        <p class="message">
          Take your first step towards a fitter, stronger you! Sign up now.
        </p>
      </header>
      <main>
        <form action="" method="">
          <div class="form">
            <div class="first-row">
              <input
                type="text"
                placeholder="First Name"
                id="first-name"
                name="first-name"
              />
              <input
                type="text"
                placeholder="Last Name"
                id="last-name"
                name="last-name"
              />
            </div>
            <div class="second-row">
              <input
                type="email"
                placeholder="E-mail"
                id="email"
                name="email"
              />
              <input
                type="tel"
                placeholder="Phone Number"
                id="ph-no"
                name="ph-no"
              />
            </div>
            <div class="third-row">
              <input
                type="text"
                placeholder="Gender"
                id="gender"
                name="gender"
                list="gender-list"
              />
              <datalist id="gender-list">
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
              </datalist>
              <input
                type="text"
                placeholder="Fitness Goals"
                id="goals"
                name="goals"
              />
            </div>
            <div class="fourth-row">
              <textarea
                name="info"
                id="info"
                rows="6"
                cols="50"
                placeholder="Additional Notes:"
              ></textarea>
            </div>
            <div class="fifth-row"><button>Sign Up</button></div>
          </div>
        </form>
      </main>
    </div>
  </body>
</html>
